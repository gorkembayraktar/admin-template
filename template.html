<script>

  
    $(document).ready(function() {
        $('.nav-trigger').click(function() {
            $('.side-nav').toggleClass('visible');
        });
        $toggleStatus = false;
        $('.menu-state').click(function(){
            $toggleStatus = !$toggleStatus;
            localStorage.setItem('navbar-mini',$toggleStatus);
            $(document.body).toggleClass('nav-mini');

        });

        if(localStorage.hasOwnProperty('navbar-mini')){
            if(localStorage.getItem('navbar-mini') == false){
                $(document.body).addClass('nav-mini');
                $toggleStatus = true;
            }
            
        }


     
        $('input[name=theme-options]').on('click',(event)=>{
          
            event.stopPropagation();
            if(event.target.id == 'r-dark'){
                Theme('dark');
            }else{
                Theme('light');
            }
        });
        const currentTheme = localStorage.hasOwnProperty('theme') ? localStorage.getItem('theme') : null;
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            $(`#r-${currentTheme}`).parent().addClass('active');
        }

       function Theme(option){
           localStorage.setItem('theme',option);
           document.documentElement.setAttribute('data-theme', option);
       }


    });


</script>
